<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="robots" content="index, follow">
		<title>Koseeker Status</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
		<link rel="stylesheet" href="style.css">
		<link rel="icon" href="https://storage.googleapis.com/koseeker-media-storage/fun/favicon.ico">
		<link rel="prefetch" type="application/l10n" href="translations.ini" />
	</head>
	<body>

		<main class="wrapper">

			<nav class="navigation">
				<section class="container">

					<a class="navigation-title" href="">
						<img class="img" src="https://avatars3.githubusercontent.com/u/35701089?s=400&u=00d4380c47154fde5ade1a0aee90cf318a8b5c49" height="30">
						<h1 class="title">Koseeker Status</h1>
					</a>

					<a href="https://koseeker.com/" target="_blank" class="site-link">view site</a>

				</section>
			</nav>

			<section class="container" id="main">
				
					
					<div class="panel major outage">
						<span data-l10n-id="Major-outage">Major outage</span> <span data-l10n-id="on">on</span> Chat.
					</div>
					
				

				<h4 data-l10n-id="systems">Systems</h4>
				<ul class="systems">
					
					<li>
						Bot <span class="status operational" data-l10n-id="operational">operational</span>
					</li>
					
					<li>
						Chat <span class="status major outage" data-l10n-id="major-outage">major outage</span>
					</li>
					
					<li>
						Website <span class="status operational" data-l10n-id="operational">operational</span>
					</li>
					
				</ul>

				<h4 data-l10n-id="incidents">Incidents</h4>
				
					
					<div class="incident">
						<span class="date moment">2019-01-19 07:51:36 UTC</span>

						
							<span class="label major outage float-right" data-l10n-id="major-outage">major outage</span>
						
						
							<span class="label system float-right">Chat</span>
						
						<hr/>

						<span class="title">Chat services need to be paid</span>
						<p>free trial chat has ended, you need to pay for full service</p>

						
					</div>
					
				
			</section>


			<footer class="footer">
				<section class="container">
					<hr/>
					<p>Koseeker Status Page</p>
				</section>
			</footer>

		</main>
		<script src="statuspage.js" type="text/javascript"></script>
	</body>
</html>
